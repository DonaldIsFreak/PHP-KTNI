	<div id='page'>
		<div id='header'>
			<span class='header'>KEEP</span> <span class='header'>THINKING</span> <span class='header'>New Ideas</span>
			<h4>Every Day Thinking Three New Or Crazy Ideas, Only Three. It's Very Easy To Do :D</h4><hr/>
		</div><!-- end header div block -->
		<div id='content'>
			<!-- Dateï¼š<input id='datepicker'/> -->

							<td id='year'>Year</td>
						</tr>
					</thead>

						<tr><td id='month_date'><span id='month'>Month</span><span id='date'>Date</span></td></tr>

			</div>

						<span id='bt_one' class='bt_submit'>OK</span>
					</td>
					<td>
						<button id='plurk_one' class='bt_plurk'></button>
					</td>
					<td>
						<button id='twitter_one' class='bt_twitter'></button>
					</td>
					<td>
						<button id='facebook_one' class='bt_facebook'></button>
					</td>
				</tr>
				<tr><td colspan='2'><span id='tags_one' class='tags'>Tags : </span></td><td colspan='5'><a id='addTag_one' class='add_tag'>Add Tag</a></td></tr>

					<td><span id='bt_two' class='bt_submit'>OK</span></td>
					<td>
						<button id='plurk_two' class='bt_plurk'></button>
					</td>
					<td>
						<button id='twitter_two' class='bt_twitter'></button>
					</td>
					<td>
						<button id='facebook_two' class='bt_facebook'></button>
					</td>
				</tr>
				<tr><td colspan='2'><span id='tags_two' class='tags'>Tags : </span></td><td colspan='5'><a id='addTag_two' class='add_tag'>Add Tag</a></td></tr>
				<tr>
					<td><span class='labels'>THREE IDEA</span></td>
					<td><div id='three'><input type='text' id='input_three' class='idea'/></div></td>
					<td><span id='bt_three' class='bt_submit'>OK</span></td>
					<td>
						<button id='plurk_three' class='bt_plurk'></button>
					</td>
					<td>
						<button id='twitter_three' class='bt_twitter'></button>
					</td>
					<td>
